<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboards – Champions 11 CC</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoM9T5aBaMRhfZ7zvjwX8vl+3Z2VXG5PM7UibXc0xos2b+M"
      crossorigin="anonymous"
    />
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Champions 11 CC</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
            <li class="nav-item"><a class="nav-link" href="matches.html">Matches</a></li>
            <li class="nav-item"><a class="nav-link active" href="leaderboards.html">Leaderboards</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h2 class="mb-3">Leaderboards</h2>
      <div class="row">
        <div class="col-12 col-md-6 mb-4">
          <h4>Top Run Scorers</h4>
          <div class="table-responsive">
            <table id="topRunsTable" class="table table-striped table-hover align-middle" style="width: 100%">
              <thead class="table-dark">
                <tr>
                  <th>Rank</th>
                  <th>Player</th>
                  <th>Runs</th>
                  <th>Matches</th>
                  <th>Average</th>
                  <th>Strike Rate</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="col-12 col-md-6 mb-4">
          <h4>Top Wicket Takers</h4>
          <div class="table-responsive">
            <table id="topWicketsTable" class="table table-striped table-hover align-middle" style="width: 100%">
              <thead class="table-dark">
                <tr>
                  <th>Rank</th>
                  <th>Player</th>
                  <th>Wickets</th>
                  <th>Matches</th>
                  <th>Economy</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-auto">
      <div class="container text-center">
        <small>&copy; <span id="year"></span> Champions 11 CC</small>
      </div>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Q6EaC+w63pGpjz8Xc2qwstoqkMJmVmsPR7dWznHgDjncH81Q1+HUkOg1yVZ9Wbl8"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"
    ></script>
    <script
      src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"
    ></script>
    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const data = await loadData();
        // Top run scorers
        const topRuns = getTopPlayersByField(data, 'Runs', 10);
        const runsBody = document.querySelector('#topRunsTable tbody');
        topRuns.forEach((playerStat, index) => {
          const player = getPlayerById(data, playerStat['PlayerID']);
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td><a href="player.html?id=${playerStat['PlayerID']}">${player['Player Name']}</a></td>
            <td>${formatNumber(playerStat.Runs)}</td>
            <td>${formatNumber(playerStat.Matches)}</td>
            <td>${playerStat.Avg !== null && playerStat.Avg !== undefined ? playerStat.Avg.toFixed(2) : '-'}</td>
            <td>${playerStat.SR !== null && playerStat.SR !== undefined ? playerStat.SR.toFixed(2) : '-'}</td>
          `;
          runsBody.appendChild(tr);
        });
        // Top wicket takers
        const topWickets = getTopPlayersByField(data, 'Wkts', 10);
        const wicketsBody = document.querySelector('#topWicketsTable tbody');
        topWickets.forEach((playerStat, index) => {
          const player = getPlayerById(data, playerStat['PlayerID']);
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td><a href="player.html?id=${playerStat['PlayerID']}">${player['Player Name']}</a></td>
            <td>${formatNumber(playerStat.Wkts)}</td>
            <td>${formatNumber(playerStat.Matches)}</td>
            <td>${playerStat.Econ !== null && playerStat.Econ !== undefined ? playerStat.Econ.toFixed(2) : '-'}</td>
          `;
          wicketsBody.appendChild(tr);
        });
        $('#topRunsTable').DataTable({ searching: false, paging: false });
        $('#topWicketsTable').DataTable({ searching: false, paging: false });
        document.getElementById('year').textContent = new Date().getFullYear();
      });
    </script>
  </body>
</html>
