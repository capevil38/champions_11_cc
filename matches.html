<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matches – Champions 11 CC</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoM9T5aBaMRhfZ7zvjwX8vl+3Z2VXG5PM7UibXc0xos2b+M"
      crossorigin="anonymous"
    />
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Champions 11 CC</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
            <li class="nav-item"><a class="nav-link active" href="matches.html">Matches</a></li>
            <li class="nav-item"><a class="nav-link" href="leaderboards.html">Leaderboards</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h2 class="mb-3">Matches</h2>
      <div class="table-responsive">
        <table
          id="matchesTable"
          class="table table-striped table-hover align-middle"
          style="width: 100%"
        >
          <thead class="table-dark">
            <tr>
              <th>Match ID</th>
              <th>Date</th>
              <th>Opponent</th>
              <th>Venue</th>
              <th>Result</th>
              <th>Team Runs/Wickets</th>
              <th>Opp Runs/Wickets</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-auto">
      <div class="container text-center">
        <small>&copy; <span id="year"></span> Champions 11 CC</small>
      </div>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Q6EaC+w63pGpjz8Xc2qwstoqkMJmVmsPR7dWznHgDjncH81Q1+HUkOg1yVZ9Wbl8"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"
    ></script>
    <script
      src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"
    ></script>
    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const data = await loadData();
        const tbody = document.querySelector('#matchesTable tbody');
        data.matches.forEach((match) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><a href="match.html?id=${match.MatchID}">${match.MatchID}</a></td>
            <td>${match.Date || '-'}</td>
            <td>${match.Opponent || '-'}</td>
            <td>${match.Venue || '-'}</td>
            <td>${match['Match Result'] || '-'}</td>
            <td>${formatNumber(match['Team Runs'])}/${formatNumber(match['Team Wickets'])}</td>
            <td>${formatNumber(match['Opp Runs'])}/${formatNumber(match['Opp Wickets'])}</td>
          `;
          tbody.appendChild(tr);
        });
        $('#matchesTable').DataTable({ order: [[1, 'asc']] });
        document.getElementById('year').textContent = new Date().getFullYear();
      });
    </script>
  </body>
</html>
